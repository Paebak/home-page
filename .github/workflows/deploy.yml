name: Deploy Vite site

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      # SPA fallback so client-side routes don't 404
      - run: cp -f dist/index.html dist/404.html

      # Bind your custom domain at every deploy
      - run: echo "neofound.org" > dist/CNAME

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          keep_files: false
          enable_jekyll: false
